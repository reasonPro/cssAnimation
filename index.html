<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animation</title>
	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="font-awesome/css/fontawesome-all.min.css">
</head>
<body>
	<div class="apple">
      <div class="image"></div>
      <div class="redBlock"></div>

      <div class="whiteBlock"></div>
      <div class="greenBlock"></div>
      <div class="yellowBlock"></div>

      

      <div class="flower1"></div>
      <div class="flower2"></div>
      <div class="flower3"></div>
      <div class="flower4"></div>
      <div class="flower5"></div>
      <div class="flower6"></div>
      <div class="flower7"></div>
      <div class="flower8"></div>
      <div class="flower9"></div>
      <div class="flower10"></div>

      
      
      </div>
      
      <div class="animation">
          <div class="animationPhp">
              <div class="pulsePhp">
                  <div class="iconPhp"><i class="fab fa-php"></i>
                  </div>
                  <div class="textPhp"><p>PHP</p></div>
              </div>
          </div>
     
      
          <div class="animationJava">
              <div class="pulseJava">
                  <div class="iconJava"><i class="fab fa-java"></i>
                  </div>
                  <div class="textJava"><p>JAVA</p></div>
              </div>
          </div>
          
          <div class="animationJavascript">
              <div class="pulseJavascript">
                  <div class="iconJavascript"><i class="fab fa-js"></i>
                  </div>
                  <div class="textJavascript"><p>JAVA SCRIPT</p></div>
              </div>
          </div>
          
          <div class="animationPython">
              <div class="pulsePython">
                  <div class="iconPython"><i class="fab fa-python"></i>
                  </div>
                  <div class="textPython"><p>PYTHON</p></div>
              </div>
          </div>
          
      
       </div>
       
       <div class="oval"></div>
      
</body>
</html>
